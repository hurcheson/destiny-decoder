version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8000
      - DEBUG=false
    # Uncomment for production with proper CORS
    # environment:
    #   - CORS_ORIGINS=https://yourdomain.com
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped

# For production, consider adding:
# - nginx reverse proxy
# - database service if needed
# - logging service
