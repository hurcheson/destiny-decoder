name: destiny_decoder_app
description: Numerology-based destiny reading application
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # HTTP client
  dio: ^5.4.0
  equatable: ^2.0.5
  
  # State management
  flutter_riverpod: ^3.2.0
  riverpod: ^3.2.0
  
  # Routing
  go_router: ^17.0.1
  
  # File management
  path_provider: ^2.1.0
  shared_preferences: ^2.2.2
  uuid: ^4.4.0
  file_picker: ^10.3.8
  flutter_secure_storage: ^10.0.0
  
  # URL launcher for PDFs
  url_launcher: ^6.2.0
  
  # File opening
  open_filex: ^4.4.0
  
  # Screenshot & Image Export
  screenshot: ^3.0.0
  saver_gallery: ^4.1.0
  share_plus: ^12.0.1
  
  # Markdown rendering
  flutter_markdown: ^0.7.7+1
  
  # Firebase
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  firebase_messaging: ^16.1.1
  firebase_analytics: ^12.1.1
  permission_handler: ^12.0.1
  
  # Deep linking
  app_links: ^7.0.0
  
  # Image generation for social cards
  image: ^4.2.0
  
  # HTTP client (for backend communication)
  http: ^1.1.0
  
  # In-app purchases
  in_app_purchase: ^3.1.11
  in_app_purchase_android: ^0.4.0+8
  in_app_purchase_storekit: ^0.4.7
  
  # Internationalization
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  # App assets
  assets:
    - assets/images/
    - assets/images/destiny_decoder_logo.png

