name: destiny_decoder_app
description: Numerology-based destiny reading application
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # HTTP client
  dio: ^5.4.0
  equatable: ^2.0.5
  
  # State management
  flutter_riverpod: ^2.5.0
  riverpod: ^2.5.0
  
  # Routing
  go_router: ^14.0.0
  
  # File management
  path_provider: ^2.1.0
  shared_preferences: ^2.2.2
  uuid: ^4.4.0
  file_picker: ^8.0.0+1
  flutter_secure_storage: ^9.2.0
  
  # URL launcher for PDFs
  url_launcher: ^6.2.0
  
  # Screenshot & Image Export
  screenshot: ^3.0.0
  saver_gallery: ^3.0.6
  share_plus: ^7.2.0
  
  # Push notifications
  firebase_core: ^2.24.0
  firebase_messaging: ^14.7.0
  firebase_analytics: ^10.7.0
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

